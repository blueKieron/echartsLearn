<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  <div id="main" style="width:800px;height: 400px;border:1px gainsboro solid;padding:0"></div>
  <script type="text/javascript" src="js/echarts.js"></script>  
  <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    option = {
      tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b}: {c}'
    },
    legend: {
        orient: 'vertical',
        left: 10,
        top:150,
        itemWidth:15,
        data: ['智家定制生态圈', '触点迭代生态圈', '大共享赋能平台', '万链共享生态圈', '文化产业生态圈','其他']
    },
    series: [
        {
            name: '产业使用分布',
            type: 'pie',
            radius: ['50%', '70%'],
            avoidLabelOverlap: false,
            label: {
                show: true,
                position: 'outside',
                formatter:'{d}%',
                backgroundColor:'rgb(75,155,249)',
                fontSize:'15',
                // rotate:true,
                padding:[1,3,1,3],
                color:'rgb(255,255,255)',
                borderWidth:30,
                borderHeight:50,
                borderRadius: [5, 5, 5, 5]
            },
            emphasis: {
                label: {
                    show: true,
                    fontSize: '30',
                    fontWeight: 'bold'
                }
            },
            avoidLabelOverlap:true,
            labelLine: {
                show: true,
                length:20
            },
            data: [
                {value: 76.8, name: '智家定制生态圈',itemStyle:{color:"rgb(56,119,255)"}},
                {value: 1.3, name: '触点迭代生态圈',itemStyle:{color:"rgb(25,188,105)"}},
                {value: 17.3, name: '大共享赋能平台',itemStyle:{color:"rgb(229,207,12)"}},
                {value: 4.5, name: '万链共享生态圈',itemStyle:{color:"rgb(123,104,238)"}},
                {value: 0.1, name: '文化产业生态圈',itemStyle:{color:"rgb(45,199,201)"}},
                {value:0.0,name:'其他',itemStyle:{color:"rgb(196,180,228)"}}
            ],
            height: "70%",
            top:"20%"
            
        }
    ]
};



    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
